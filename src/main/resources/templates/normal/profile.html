<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Home page</title>
  </head>
  <body>
    <section>
    
       <div class="card mr-3 ml-3" >
        <div class="card-body" >
          <div class="text-center">
            <h1>Your Profile</h1>
            <img
              src=""
              style="height: 200px; width: 200px"
              class="my_profile_picture"
              th:src="@{'/images/'+${user.Imageurl}}"
              alt="profile photo"
            />
            <h3>
              <span th:text="${user.Name}"></span>
            </h3>

            <table class="table mt-4">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">
                    SCMUSER<span th:text="${user.Id}"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Name</th>
                  <td><span th:text="${user.Name}"></span></td>
                </tr>

                <tr>
                  <th scope="row">Email</th>
                  <td><span th:text="${user.Email}"></span></td>
                </tr>

                <tr>
                  <th scope="row">Role</th>
                  <td><span th:text="${user.Role}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Account Enabled</th>
                  <td><span th:text="${user.Enabled}"></span></td>
                </tr>
              </tbody>
            </table>

            <div class="description mt-3">
              <th:block th:utext="${user.Description}"></th:block>
</div>
             
             <div class="container mt-2">
                <button  th:onclick="|deleteUser(${user.Id})|" class="btn btn-block btn-danger btn">Delete</button>
                
                
                
              
         </div>
        </div>

       

      </div>
      </div>
    </section>
  </body>
</html>
